# Understanding User Stories
_A cornerstone of agile communication_

---
 
## Slide 1: What Are User Stories?

- Short, simple descriptions of a feature
- From the user&#39;s perspective
- Help prioritize and communicate work

---

## Slide 2: Basic Structure

As a [type of user],  
I want to [perform an action],  
So that [achieve a goal].  


- Focused on value delivery

---

## Slide 3: Example User Story

As a registered user,  
I want to reset my password,  
So that I can regain access if I forget it.  


- Clearly describes **who**, **what**, and **why**

---

## Slide 4: Why Use User Stories?

- Encourages customer-centric thinking
- Enhances collaboration
- Avoids over-specification

---

## Slide 5: INVEST Principle

- **I**ndependent  
- **N**egotiable  
- **V**aluable  
- **E**stimable  
- **S**mall  
- **T**estable  

---

## Slide 6: Acceptance Criteria

- Define ‚Äúdone‚Äù
- Guide development and testing
- Example:
  - Password must be at least 8 characters
  - Email with reset link must be sent

---

## Slide 7: User Stories vs. Use Cases

| User Stories         | Use Cases           |
|----------------------|---------------------|
| Short and informal   | Detailed and formal |
| Focus on value       | Focus on behavior   |
| Common in Agile      | Common in Waterfall |

---

## Slide 8: Breaking Down Epics

- **Epic**: Large, high-level story
- Break into smaller user stories
- Helps estimation and delivery

---

## Slide 9: Writing Better Stories

- Use real user roles
- Include context
- Validate with stakeholders

---

## Slide 10: Who Writes User Stories?

- Product Owner
- Business Analyst
- In collaboration with the team

---

## Slide 11: Common Pitfalls

- Too technical
- No user benefit
- Missing acceptance criteria

---

## Slide 12: Prioritization Techniques

- MoSCoW: Must, Should, Could, Won‚Äôt
- Story Mapping
- Business Value vs. Effort matrix

---

## Slide 13: Estimating User Stories

- Story points (relative effort)
- Ideal days or hours
- Use planning poker for consensus

---

## Slide 14: User Stories in Jira

- Create issues with user story template
- Add labels, links, and criteria
- Assign to sprints or backlogs

---

## Slide 15: Summary

- User stories focus on value
- Small but powerful agile artifacts
- Well-written stories lead to better products

Note: Good user stories drive clarity, collaboration, and continuous delivery.

        Reveal.initialize({
            hash: true,

            plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom ],

            center: true,

            showSlideNumber: 'all',  
            hashOneBasedIndex: true,  
            
            slideNumber: 'c/t',  
            
            slideNumber: function() {
               
               var current = Reveal.getIndices().h + 1;
               var total = document.querySelectorAll('.reveal .slides>section').length;
               return current + ' / ' + total;
            }
         });

        
        let touchStartX = 0;
        document.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
        }, false);
        
        document.addEventListener('touchend', function(e) {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    Reveal.next();
                } else {
                    Reveal.prev();
                }
            }
        });
        
        Reveal.addEventListener('ready', function() {
            console.log('üéâ Presentation ready!');
            console.log('üí° Click right side to advance slides');
        });

        
         function updateSlideNumber() {
            const current = (Reveal.getIndices().h || 0) + 1;
            const total = document.querySelectorAll('.reveal .slides>section').length;
            document.getElementById('manual-slide-number').textContent = `${current} / ${total}`;
         }

         
         Reveal.addEventListener('slidechanged', updateSlideNumber);

         
         updateSlideNumber();
