    <script>
        
        Reveal.initialize({
            hash: true,
            transition: 'slide',
            plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom ],
            controls: true,
            progress: true,
            center: true,
            touch: true,
            fragments: true,
            fragmentInURL: true,
            
            slideNumber: true,  
            showSlideNumber: 'all',  
            hashOneBasedIndex: true,  
            
            slideNumber: 'c/t',  
            
            slideNumber: function() {
               
               var current = Reveal.getIndices().h + 1;
               var total = document.querySelectorAll('.reveal .slides>section').length;
               return current + ' / ' + total;
            }
         });

        
        let touchStartX = 0;
        document.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
        }, false);
        
        document.addEventListener('touchend', function(e) {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    Reveal.next();
                } else {
                    Reveal.prev();
                }
            }
        });
        
        Reveal.addEventListener('ready', function() {
            console.log('ðŸŽ‰ Presentation ready!');
            console.log('ðŸ’¡ Click right side to advance slides');
        });

        
         function updateSlideNumber() {
            const current = (Reveal.getIndices().h || 0) + 1;
            const total = document.querySelectorAll('.reveal .slides>section').length;
            document.getElementById('manual-slide-number').textContent = `${current} / ${total}`;
         }

         
         Reveal.addEventListener('slidechanged', updateSlideNumber);

         
         updateSlideNumber();
    </script>
